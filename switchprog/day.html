<html>
<body>
<script language="JavaScript">
var day;
day=prompt("Enter a day number between 1 to 7")
switch(day)
   {
       case '1':      document.write("Day is Monday<br>")
                          break;
       case '2':      document.write("Tuesday<br>")
                          break;
       case '3':      document.write("Day is Wednesday<br>")
                           break;
       case '4':      document.write("Thursday<br>")
                          break;
       case '5':      document.write("Day is Friday<br>")
                          break;
       case '6':      document.write("Day is Saturday<br>");
                          break;
       case '7':      document.write("Day is Sunday<br>")
                          break;
       default:      document.write("Not a valid day number")
   }
</script></body></html>
