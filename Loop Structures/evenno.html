<html>
<head><h1 align=center>Program to print all even numbers from 1 to 50</h1><br><br>
<script language="JavaScript">
function EvenNo()
{
   var j
       for(j=1;j<=50;j++)
              {
                   if(j%2==0)      
                         document.write(j+"<br><br>")                                 
             }           
    }
</script></head>
<body>
<form name=f>
<input type=button value="See Even numbers" onMouseUp="EvenNo()">
</form>
</body></html>
