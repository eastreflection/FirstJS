<html>
<head>
 <title>JP-10</title>
</head>
<script language="javascript">
  function  check() {
var n1,n2,n3,n4
 n=f1.t1.value
n1=n/100 
 n2=n%100
n3=n2/10          
 n4=n2%10   
 if (n1>n3&&n1>n4)
document.write("<h1>The greatest number is</h1> " +n1)
else if(n3>n1&&n3>n4)
  document.write("<h1>The greatest number is</h1> " +n3)
else
document.write("<h1>The greatest number is </h1>" +n4)
 }
</script>
<body bgcolor="violet" text="yellow">
<form name="f1">
 <b>Enter your number - </b><br><br><input type="text" name="t1"><br><br>
 <input type="button" value="SUBMIT" onmouseout="check()">
</form>
</body>
</html>
