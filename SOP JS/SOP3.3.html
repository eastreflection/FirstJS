<html>
 <head><title>SOP-3.3</title></head>
<body bgcolor="orange" text="green">
<script language="javascript">
 function StringLen(s1) {
var a;
a=s1.length
 if (a<4) 
   document.write("<h1>Length of given string is less than 4</h1>")
 else if(a>4)
 document.write(" <h1>Length of given string is greater than 4</h1>")
else 
document.write("<h1>Length of string is equal to 4</h1>")
}
  var s1
 s1=prompt("Enter a string")
 StringLen(s1);
</script>
</body>
</html>
