<html>
 <head><title>JP-7</title></head>
<script language="javascript">
function check() {
var a,b 
a=f1.t1.value
 b=((a*(9/5))+32)
 document.write("Temperature in degree fahrenheit-" +b)
}
</script>
<body bgcolor="brown" text="white">
 <form name="f1">
  <h4>Enter temperature in Celsius - <input type="text" name="t1"></h4><br>
<input type="button" value="SUBMIT" onmouseout="check()">
 </form>
</body>
 </html>
