<html>
<script language="javascript">
//Write event driven JavaScript program to accept distance between two places in kilometers and display it in meters.
        var a,b
function check() {
      a=f1.t1.value
       b=a*1000
    document.write( "Distance in metres:-<br>"  +b)  
     } 
</script>
<body bgcolor="blue" text="orange">
<form name="f1" >
<center> <h2>Enter distance in kilometres- <br><br><input type="text" name="t1"><br><br>
   <input type="button" value="SUBMIT" onmouseout="check()"></h2></center>
</form>
</body>
</html>
