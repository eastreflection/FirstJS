<html>
 <head><title>JP-8</title></head>
 <script language="javascript">
function check() {
var a 
a=f1.t1.value
   if (a>='A'&&a<='Z') 
 document.write("You entered capital alphabet")
  else if(a>='0'&& a<='9')
document.write("You entered number")
else if("a>=a&&a<=z")
document.write("You entered small alphabet")
 else
document.write("you entered  special  character")
 }
</script>
<body bgcolor="grey">
<form name="f1">
<h3> Enter your character:-<input type="text" name="t1"></h3><br>
<input type="button" value="SUBMIT" onmouseout="check()">
</form>
</body>
</html>
