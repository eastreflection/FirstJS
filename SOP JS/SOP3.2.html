<html>
<head><title>SOP-3.2</title></head>
<body bgcolor="orange" text="green">
<script language="javascript">
 function StringLen(s1) {
var a,b,c;
 a=s1
c=a.toUpperCase()
  b=a.toLowerCase()
document.write("<h1>Upper Case</h1>" +c)
document.write(" <h1>Lower Case</h1>" +b)
}
var s1
s1=prompt("Enter a string")
StringLen(s1);
</script>
</body>
</html>
